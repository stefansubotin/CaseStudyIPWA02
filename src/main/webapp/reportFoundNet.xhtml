<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Melden: gefundenes Netz</title>
</h:head>
<h:body>
	<h:outputText value="Bitte füllen Sie das folgende Formular mit Berücksichtigung folgender Vorgaben aus:"/><br/>
	<h:outputText value="1. Mit einem Stern vermerkte Felder sind Pflicht"/><br/>
	<h:outputText value="2. Bei Breitengraden Dezimalzahlen verwenden, mit positiven Zahlen für Nord und negativen Zahlen für Süd"/><br/>
	<h:outputText value="3. Bei Längengraden Dezimalzahlen verwenden, mit positiven Zahlen für Ost und negativen Zahlen für West"/><br/>
	<h:outputText value="4. Geschätze Größe als Ganzzahl in Quadratmetern angeben"/><br/>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Latitude*:" for="latitude"/>
			<h:inputText id="latitude" value="#{reportFoundc.net.latitude}" required="true"/>
			<br/>
			<h:outputLabel value="Longitude*:" for="longitude"/>
			<h:inputText id="longitude" value="#{reportFoundc.net.longitude}" required="true"/>
			<br/>
			<h:outputLabel value="Geschätzte Größe*:" for="estimatedSize"/>
			<h:inputText id="estimatedSize" value="#{reportFoundc.net.estimatedSize}" required="true" validator="#{reportFoundc.validateSize}"/>
			<h:outputText id="errorSize" value="#{reportFoundc.errorSize}" style="color: red"/>
			<h:outputLabel value="Dein Name:" for="name"/>
			<h:inputText id="name" value="#{reportFoundc.net.reportedBy}"/>
			<br/>
			<h:outputLabel value="Telefonnummer:" for="phone"/>
			<h:inputText id="phone" value="#{reportFoundc.net.reportersPhone}" validator="#{reportFoundc.validatePhone}"/>			
			<h:outputText id="errorNum" value="#{reportFoundc.errorPhone}" style="color: red"/>
		</h:panelGrid>
		<h:commandLink value="Meldung abschließen" action="#{reportFoundc.completeReport()}"/><br/>
		<h:commandLink value="Zurück zur Startseite" action="index.xhtml"/>
	</h:form>
</h:body>
</html>
