<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bergende: Meine Geisternetze</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Zurück zur Startseite" action="index.xhtml"/><br/>
            <h:commandLink value="Unzugewiesene Geisternetze" action="salvagerUnclaimedNets.xhtml"/><br/>
            <h:commandLink value="Andere zugewiesene Geisternetze" action="salvagerOtherNets.xhtml"/><br/>
        </h:form>
        <h:outputText value="Noch anstehende Bergungen: "/><br/>
        <h:dataTable var="net" value="#{mySalvagec.myNets}" styleClass="net" rowClasses="odd, even">
            <h:column>
                <f:facet name="header">Netzname</f:facet>
                <h:outputText value="#{net.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{net.status.display}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Breitengrad</f:facet>
                <h:outputText value="#{net.latitude}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Längengrad</f:facet>
                <h:outputText value="#{net.longitude}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Geschätzte Größe</f:facet>
                <h:outputText value="#{net.estimatedSize}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Gemeldet von</f:facet>
                <h:outputText value="#{net.reportedBy}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Telefonnummer</f:facet>
                <h:outputText value="#{net.reportersPhone}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Als Geborgen markieren</f:facet>
                <h:form>
                    <h:commandLink value="Geborgen" action="#{mySalvagec.setAsSalvaged(net)}"/>
                </h:form>
            </h:column>
        </h:dataTable><br/><br/>
        <h:outputText value="Bereits geborgene Netze: "/><br/>
        <h:dataTable var="net" value="#{mySalvagec.mySalvagedNets}" styleClass="net" rowClasses="odd, even">
            <h:column>
                <f:facet name="header">Netzname</f:facet>
                <h:outputText value="#{net.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{net.status.display}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Breitengrad</f:facet>
                <h:outputText value="#{net.latitude}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Längengrad</f:facet>
                <h:outputText value="#{net.longitude}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
