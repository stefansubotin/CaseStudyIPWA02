<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Bergende: Andere zugewiesene Netze</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Zurück zur Startseite" action="index.xhtml"/><br/>
		<h:commandLink value="Unzugewiesene Geisternetze" action="salvagerUnclaimedNets.xhtml"/><br/>
		<h:commandLink value="Meine Geisternetze" action="salvagerMyNets.xhtml"/><br/>
	</h:form>
	<h:dataTable var="net" value="#{otherSalvagec.otherNets}" styleClass="net" rowClasses="odd, even">
		<h:column>
			<f:facet name="header">Breitengrad</f:facet>
			<h:outputText value="#{net.latitude}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Längengrad</f:facet>
			<h:outputText value="#{net.longitude}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Beansprucht von</f:facet>
			<h:outputText value="#{net.salvager.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Bergende-Telefonnummer</f:facet>
			<h:outputText value="#{net.salvager.phone}"/>
		</h:column>
	</h:dataTable>
</h:body>
</html>
